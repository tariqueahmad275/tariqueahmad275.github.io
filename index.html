<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nextap - Student-Focused Startup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
    }
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      padding: 60px;
    }
    .meet-us, .pitch-us {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .pitch-us form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .pitch-us input, .pitch-us textarea {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .pitch-us button {
      background-color: #4facfe;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    .response-message {
      color: green;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nextap</div>
    <nav>
      <ul>
        <li><a href="#">Our Work</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="meet-us">
      <h2>Meet Us</h2>
      <p>+1 (123) 456-7890</p>
      <p>contact@nextap.com</p>
      <p>123 Main St, San Francisco, CA 94105</p>
    </section>

    <section class="pitch-us">
      <h2>Connect with us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p class="response-message" id="response-message"></p>
    </section>
  </main>

  <footer>
    &copy; 2023 Nextap. All rights reserved.
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async (event) => {
  event.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbxNNdIguQbWjsD-GyMtKPXovB773xWa-e758uZ0-jSlp5_uO6v6GSe_DWb2-ziSRZElfg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, message }),
    });

    const data = await response.json();
    console.log("Response Status:", response.status);
    console.log("Response Data:", data); // Log the response to check for errors

    if (response.status === 200) {
      document.getElementById("response-message").textContent = data.message;
      document.getElementById("contact-form").reset();
    } else {
      document.getElementById("response-message").textContent = "Error submitting the form. Please try again.";
    }
  } catch (error) {
    console.error("Error:", error); // Log the error if the fetch fails
    document.getElementById("response-message").textContent = "Error submitting the form. Please try again.";
  }
});

  </script>
</body>
</html>
